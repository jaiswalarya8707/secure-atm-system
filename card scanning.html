<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Card Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f1f1f1;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        h2 {
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 12px;
            width: 100%;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>ATM Card Scanner</h2>
    
    <!-- Simulating Card Scanning -->
    <label for="cardNumber">Insert Card</label><br>
    <input type="text" id="cardNumber" placeholder="Card Number (e.g. 1234 5678 9012 3456)"><br>

    <label for="expDate">Expiration Date</label><br>
    <input type="text" id="expDate" placeholder="MM/YY"><br>

    <label for="cvv">CVV</label><br>
    <input type="text" id="cvv" placeholder="123"><br>
    
    <button onclick="scanCard()">Scan Card</button>

    <div class="message" id="message"></div>
</div>

<script>
    function scanCard() {
        const cardNumber = document.getElementById('cardNumber').value;
        const expDate = document.getElementById('expDate').value;
        const cvv = document.getElementById('cvv').value;
        const messageElement = document.getElementById('message');

        if (!cardNumber || !expDate || !cvv) {
            messageElement.innerText = 'Please insert all card details!';
            messageElement.style.color = 'red';
            return;
        }

        // Simulate sending                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                               nerText = 'Card Scanned and Validated!';
        messageElement.style.color = 'green';
        
        // Here you would send the card data to the backend for further processing
        console.log({ cardNumber, expDate, cvv });
    }
</script>
